	<script>
        
       const array = [1, 2, 1, 7, 5, 6, 8, 1, 3, 6, 9];
//console.log(array.reduce((prevItem, nextItem) => prevItem + nextItem));
const maxInterval = (arr) => {
    let interval = 0;
    let newInterval = 1;
    arr.forEach((item, index) => {
        if(item < arr[index + 1]) {
            newInterval = newInterval + 1;
        } else {
            if (newInterval > interval) {
                interval = newInterval;
            }
            newInterval = 1;
        }
    })
    console.log(interval);
}

maxInterval(array);
</script>
