        <body>
        <script>

let s = 0;
let m = 0;
  let arr = [ 1, 2 ,10, 4, 5, 12, 7];

for(let i =0; i< arr.lenght; i++){
if(arr[i] < arr[i+1])
s++;
else if(s >= m){
m = s;
s = 0;}
}

alert( m );
