<button onclick="findObject()">Find car by its property!</button>

<fieldset>
  <label>Searching Result:</label>
  <pre id = "search">Find info about car</pre>
</fieldset>

<script>
function getObjByValue(objectsArray, propertyName, propertyValue) {
  return objectsArray.find(function (objArrayElem) {
    return objArrayElem[propertyName] == propertyValue;
  });
}

function findObject () {
  let arrayOfObjString = document.getElementById("arrayOfObjects").value,
      arrayOfObjects,
      propertyName = document.getElementById("propertyName").value,
      propertyValue = document.getElementById("propertyValue").value,
      search = document.getElementById("search"),
      searchingObject;
  
  arrayOfObjects = JSON.parse(arrayOfObjString);
  
 
  
  if(arrayOfObjects && propertyName && propertyValue) {
    searchingObject = getObjByValue(arrayOfObjects, propertyName, propertyValue);
    if(searchingObject) {
      search.innerHTML = JSON.stringify(searchingObject);
    } else {
     search.innerHTML = "there is no object with property " + propertyName + " = " + propertyValue + " in your array of objects";
    }
  }
}
</script>
