<!Doctype html>
<html>
	<head>
		<title>Lesson 1</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				user-select: none;
			}
			.formElem {
				margin: 10px 0;
				margin-bottom: 30px;
			}
			.formElem > p {
				color: white;
				text-align: center; 
				background: #5da4d9;
				padding-top: 2%;
				padding-bottom: 2%;	
				max-width: 400px;
				border-radius: 7px;
			}       
			.formElem > label {
				margin-right: 20px;
				padding: 5px;
				color: #5da4d9;	
				background: #ededed;
				border-radius: 10px;			
			}
			#modalWindow {
				background: white;
				color: #5da4d9;
				position: absolute;
				border: 1px solid;
				padding: 30px;
				z-index: 10;
				left: 30%;
				top: 30%;
				border-radius: 20px;
				display: none;
			}
			#head{
				color: #5da4d9;
				font-family: 'Roboto', sans-serif;
                                font-weight: 500;	
			}
		</style>
	</head>
	<body>
		<h1 id="head">Victorina game</h1>
		<form id="form" onsubmit="submitHandler(event)">
		</form>
		
		<div id="modalWindow">
			<p></p>
		</div>
		<script src='../JS/questions.js'></script>
		<script src='../JS/index.js'></script>
