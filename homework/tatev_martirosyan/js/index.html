<!DOCTYPE html>
   <html>
        <head>
            <meta charset="UTF-8">
		<script>
		let points = 0;
let arr = [{
        question: "Find the value of the expression 2**2**2",
        answer: "16"
    },
    {
        question: "Find the value of the expression (72%3)*7",
        answer: "14"
    },
    {
        question: "Find the value of the expression  32 + 'day' ",
        answer: "32day"
    }
];
askQuestion(arr);
function askQuestion(arr) {
    for (let i = 0; i < arr.length; i++) {
        let Answer = prompt(arr[i].question);
        let valid = validation(Answer);
        if (valid && valid === arr[i].answer) points += 1;
    }
}
function validation(str) {
    if (str) {
        str = str.toLowerCase().trim();
        return str;
    }
	return false;
}
alert(`Your points ${points}`);
		</script>
                <title> JS </title>
	</head>
		<body>
              		<h1> JavaScript </h1>
       		 </body>
   </html>
