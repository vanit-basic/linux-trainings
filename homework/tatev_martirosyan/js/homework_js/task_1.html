	<body>
	<script>
		function arraySum (a,n)
		{
			let p = a.filter(value => value%n===0).reduce((sum,value) => sum+value, 0);
			return p;
		}

		function test(input, exp)
		{
			let actual=arraySum(input,3);
			if(actual===exp)
				console.log("OK");
			else
				console.log("ERROR");
		}
		test([1, 9, 91, 27, 12, 83, 29],48);
	</script>
	</body>
