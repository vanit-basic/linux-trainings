<!Doctype html>

	<body>
	<script>
	function letSum (a)
	{
	let p = a.reduce((sum,value)=>{
	while(value!=0)
	{
		sum=sum+value%10;
		value=Math.trunc(value/10);
	}
	return sum;
	}, 0);
	return p;
	}
	
	function test(input, exp)
	{
		let actual=letSum(input);
		if(actual===exp)
		console.log("OK");
		else
		console.log("ERROR");
		
	}
	//console.log(letSum([1, 9, 91, 27, 12, 83, 29]));
	//console.log(letSum([12,34]));
	test([1, 9, 91, 27, 12, 83, 29],54);
	test([12,34],10);
	
	</script>
	</body>
	</html>
