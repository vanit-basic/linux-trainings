<!Doctype html>
<html>
	<head>
		<title>JS</title>
		<meta charset='utf-8'>
	</head>
	<body>
	<script>
	function letSum (a)
	{
	let p = a.reduce((sum,value)=>{
	while(value!=0)
	{
		sum=sum+value%10;
		value=Math.trunc(value/10);
	}
	return sum;
	}, 0);
	return p;
	}
	
	let test = (input, exp) =>
	{
		let actual=letSum(input);
		if(actual===exp)
		console.log("OK");
		else
		console.log("ERROR");
		
	}
	test([1, 9, 91, 27, 12, 83, 29],54);
	test([12,34],10);
	test([],0);
	test([10,110,11,12],8);
	</script>
	</body>
	</html>
