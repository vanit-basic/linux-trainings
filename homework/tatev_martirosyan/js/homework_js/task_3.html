<!Doctype html>
<html>
        <head>
                <title>JS homework</title>
                <meta charset='utf-8'>
        </head>
        <body>                                       <script>                                                let a=[8, 9, 1, 12, 5, 11, 17, 64, 10,6]; 
		indexStart=0;
		maxInterval=0;
		for(let i=0; i<a.length; i++)
		{
			if(a[i])
				if(a[i]>a[i+1])
				{
					indexEnd=i;
					if(maxInterval<indexEnd-indexStart+1)
					maxInterval=indexEnd-indexStart+1;
					indexStart=i+1;
				}
		}
		console.log(maxInterval);

        </script>
        </body>
</html>
