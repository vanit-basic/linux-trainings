	<body>
	<script>
		function arrInterval(a)
	{
		indexStart=0;
		maxLength=0;
		for(let i=0; i < a.length; i++)
		{
			if(i+1<=a.length)
				if(a[i]>a[i+1])
				{
					indexEnd=i;
					if(maxLength<indexEnd-indexStart+1)
											maxLength=indexEnd-indexStart+1;
					indexStart=i+1;
				}
		}
		return maxLength;
	}
	function test(input, exp)
	{
		let actual=arrInterval(input);
		if(actual===exp) 
			console.log("OK");
		else console.log("ERROR"); 
	}
	test([8, 9, 1, 7, 8,11, 17, 1, 10, 16], 5);

        </script>
        </body>
