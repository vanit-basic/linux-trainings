<!Doctype html>
<html>
	<head>
		<title>JS</title>
		<meta charset='utf-8'>
	</head>
	<body>
	<script>
	function bubbleSort(a)
	{
		for(let j=0;j<a.length;j++)
		{
			for(let i=0;i<a.length-j-1;i++)
			{
				if(a[i]>=a[i+1])
				[a[i],a[i+1]]=[a[i+1],a[i]];
			}
		}
		return a;
	}
	function test (a, exp)
	{
		let actual=bubbleSort(a);
		console.log(actual);
		if(actual.length===exp.length)
		{
			for(let i=0; i < actual.length; i++)
			{ 
				if(actual[i]!=exp[i])
				{
					console.log("error");
					return;
				}
			}
		}else
		{
			console.log("error");
			return;
		}
	console.log("Ok");
	}
	
	test([],[]);
	test([15,51,1],[1,15]);
	test([1, 7, 91, 27,5,32, 12, 83, 29],[1,5,7,12,27,29,32,83,91]);
	</script>
	</body>
	</html>
