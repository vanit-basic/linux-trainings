<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/Google.css">
        <title>js lasson_2</title>
    </head>
    <body>
        <script>
            const data = [
                {
                    question: '12 + 7',
                    result: '19',
                },
                {
                    question: '22 + 7',
                    result: '29',
                },
                {
                    question: '32 + 7',
                    result: '39',
                },
            ];
            let name = 'What is Your Name';
            const usern = prompt(name).toUpperCase();
            let score = 0;
            function askquest() {
                for (let i=0; i<data.length; i++){
                    const quest = prompt(data[i].question);
                    if (quest == data[i].result){
                        score++;
                    }
                }
                let res = (`${usern} your score is ${score}`);
                return res;
            }
            let result = askquest();
            console.log(result)
        </script>
    </body>
</html>
