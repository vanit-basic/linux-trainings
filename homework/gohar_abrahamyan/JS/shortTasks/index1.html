<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title>Task 1</title>
    </head>
    <body>


        <script>
            let isPalindrom = (word) => {
                let wordRevers =word.split('').reverse().join('').trim()
                if (word!==wordRevers || word == '') {
                    return false
                }
                return true 
                 
            }
            let isPalindromTest1 = () => {
                let word = 'sos'
                let result = isPalindrom(word)
                if(result) {
                    console.log("This word is Palindrom")
                }
            }
            let isPalindromTest2 = () => {
                let word = 'home'
                let result = isPalindrom(word)
                if(!result) {
                    console.log("This word is not Palindrom")
                }
            }
            let isPalindromTest3 = () => {
                let word = ' '
                let result = isPalindrom(word)
                if(!result) {
                    console.log("There isn't any word")
                }
            }
            isPalindromTest1()
            isPalindromTest2()
            isPalindromTest3()
        </script>
    </body>
</html>
