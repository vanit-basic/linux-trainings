        <script>
            function isPalindrom(word) {
                let wordRevers =word.split('').reverse().join('')
                if (word===wordRevers) {
                    console.log("This word is palindrom")
                }
                else {
                    console.log("This word isn't palindrom")   
                } 
            }
            
            isPalindrom("sos")
            isPalindrom("home")
        </script>
