<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>my first page</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center p-3">
            <div class="col-sm-7">
                <h2 class="m-1">Ցանկանում եք խաղալ վիկտորինա ?</h2>
                <button id="start" class=" m-2 btn btn-primary" onclick="start_viktorina()">Այո սկսենք</button>
            </div>
        </div>
    </div>

    <script>
        let answer=[
            {answer: "Ամազոն", question: "Աշխարհի ամենաերկար գետը :"},
            {answer: "Ռուսաստան", question: "Աշխարհի տարածքով ամենամեծ պետությունը :"},
            {answer: "Բայկալ", question: "Աշխարհի ամենախոր լիճը :"},
            {answer: "Էվերեստ", question: "Աշխարհի ամենաբարձր լեռը :"},
            {answer: "Չինաստան", question: "Աշխարհի ամենամեծ բնակչությամբ երկիրը :"},
            {answer: "1941", question: "Երբ է տեղի ունեցել երկրորդ հայրենական պատերազմը "},
            {answer: "լուսին", question: "Երկիր մոլորակի արբանյակը :"},
            {answer: "49", question: "Հաշվել արտահայտության արժեքը 25*25-24*24 :"},
            {answer: "Օբամա", question: "ԱՄՆ նախկին նախագահի ազգանունը :"},
            {answer: "Բրազիլիա", question: "Բրազիլիայի մայրաքաղաքը :"}
        ];
        function start_viktorina() {
            let start=confirm('Խաղը սկսվեց: Խնդրում ենք պատասխանել գրական հայերենով:');
            if(start) {
                let userName = prompt('Մուտքագրեք Ձեր անունը:') || 'մասնակից';
                let point=getRezult();
                alert(`հարգելի ${userName} վաստակեցիք ${point} միավոր`);
            }
        }
        function getRezult() {
            let point=0;
            let userResult=[]
            for (let i = 0; i < answer.length; i++) {
                userResult.push(prompt(answer[i]['question']) || 'no-answer');
            }
            for (let i = 0; i < userResult.length; i++) {
                if (answer[i]['answer'].toLowerCase()===userResult[i].toLowerCase().trim()) {
                    point+=1;                                    
                }
            }
            return point;
        }
   
    </script>
</body>

</html>
