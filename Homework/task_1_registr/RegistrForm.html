<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/RegistrForm.css">
        <title>Registration form</title>
    </head>
    <body>
        <div class="main">
            <div class="img">
                <img src="img/img.PNG" alt="You can add your photo">
            </div>
            <div class="form">
                 <form>
                     <label for="fname">Username</label><br>
                     <input type="text" id="fname" name="fname" placeholder="Enter Username"><br>
                     <label for="pass">Password</label><br>
                     <input type="password" id="pass" name="password" placeholder="Enter Password"><br>
                     <button type="submit" id="login" name="login">Login</button>
                 </form>
            </div>
        </div>
    </body>
</html>
